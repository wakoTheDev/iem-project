{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-2xl font-bold mb-6">User Profile</h1>
    
    <div class="bg-white shadow rounded-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <h2 class="text-lg font-medium mb-2">Personal Information</h2>
                <div class="space-y-4">
                    <div>
                        <p class="text-sm text-gray-500">Name</p>
                        <p class="mt-1">{{ current_user.name }}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Email</p>
                        <p class="mt-1">{{ current_user.email }}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Department</p>
                        <p class="mt-1">{{ current_user.department }}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Position</p>
                        <p class="mt-1">{{ current_user.position }}</p>
                    </div>
                </div>
            </div>
            
            <div>
                <h2 class="text-lg font-medium mb-2">Account Settings</h2>
                <div class="space-y-4">
                    <a href="{{ url_for('change_password') }}" class="block text-indigo-600 hover:text-indigo-800">
                        Change Password
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
